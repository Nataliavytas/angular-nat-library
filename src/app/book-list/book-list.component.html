<h1 class="m-4 text-center"> Books list</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th> </th>
            <th> Name </th>
            <th> Genre </th>
            <th> Price </th>
            <th> Stock </th>
            <th width="20%">Quantity</th>
            <th> Buy</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let book of books" [ngClass]="{'alert-success': book.clearence}">
            <td> <img src="{{book.image}}" width="70" alt=""> </td>
            <td> {{book.name}} </td>
            <td> {{book.gender}} </td>
            <td> {{book.price | currency}}</td>
            <td> <span class="badge badge-danger" *ngIf="book.stock==0"> NO STOCK </span>
                <span class="badge badge-success" *ngIf="book.stock!=0"> IN STOCK </span></td>
            <td>
                <app-input-integer [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-dark" (click)="addToCart(book)"> Comprar </button>
            </td>
        </tr>
    </tbody>
</table>
