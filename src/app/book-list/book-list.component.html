<h1 class="m-4"> Lista de Libros</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th> Nombre </th>
            <th> Genero </th>
            <th> Precio </th>
            <th> Stock </th>
            <th width="20%">Quantity</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let book of books" [ngClass]="{'clearence': book.clearence}">
            <td> {{book.name}} </td>
            <td> {{book.gender}} </td>
            <td> {{book.price | currency}}</td>
            <td> <span class="badge badge-danger" *ngIf="book.stock==0"> SIN STOCK </span></td>
            <td>
                <div class="input-group">
                    <button class="btn btn-dark btn-sm" (click)="downQuantity(book)">-</button>
                    <input type="number" [(ngModel)]="book.quantity">
                    <button class="btn btn-dark btn-sm" (click)="upQuantity(book)">+</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
