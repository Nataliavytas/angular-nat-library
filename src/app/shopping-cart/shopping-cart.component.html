<h1 class="m-4 text-center">Your cart</h1>

<ul class="list-group">
    <li *ngFor="let book of (cartList$ | async)" class="list-group-item d-flex justify-content-between align-items-center">
        <img src="{{book.image}}" width="60" alt=""> {{book.name}}
        <span class="badge badge-primary badge-pill">{{book.quantity}}</span>
    </li>
</ul>
